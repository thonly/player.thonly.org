<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music Metaverse</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" type="module"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-BEYWFZT7S3"></script>
    </head>
    <body>
        <header>
            <video controls preload loop autopictureinpicture></video>
            <h1 id="timer">00:00:00</h1>
            <section>
                <button onclick="startTimer(this, 0)">Infinity</button>
                <button id="pause" onclick="pauseTimer(this)" disabled>Pause</button>
                <button id="stop" onclick="stopTimer(this)" disabled>Stop</button>
                <br><br>
                <button onclick="startTimer(this, 15)">15 Minutes</button>
                <button onclick="startTimer(this, 30)">30 Minutes</button>
                <button onclick="startTimer(this, 40)">40 Minutes</button>
                <br><br>
                <button onclick="startTimer(this, 60)">1 Hour</button>
                <button onclick="startTimer(this, 60*2)">2 Hours</button>
                <button onclick="startTimer(this, 60*3)">3 Hours</button>
            </section>
        </header>
        <main>
            <fieldset>
                <legend><h2>Music Library</h2></legend>
                <audio controls preload loop></audio>
                <nav></nav>
            </fieldset>
        </main>
        <footer>
            <fieldset>
                <legend><h2>Add Music</h2></legend>
                <form onsubmit="addMusic(event)">
                    <select name="category">
                        <option>THonly</option>
                        <option>Sisamuth</option>
                        <option selected>Anime</option>
                        <option>Pop</option>
                        <option>Foreign</option>
                    </select>
                    <input name="videoID" type="input" placeholder="Video ID" required>
                    <br><br>
                    <button type="submit">Download</button>
                    <button type="button" onclick="getMusicLibrary()">Refresh Music Library</button>
                </form>
            </fieldset>
            <h6>HeartBankÂ®</h6>
        </footer>
    </body>
</html>
